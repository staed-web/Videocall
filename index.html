<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ProConnect Mobile</title>
    
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" rel="stylesheet" />

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        :root {
            --bg-dark: #0f172a; var(--surface-dark): #1e293b;
            --primary: #2563eb; --primary-hover: #1d4ed8;
            --danger: #ef4444; --danger-hover: #dc2626;
            --text-light: #f8fafc; --text-muted: #94a3b8;
        }

        /* 100dvh ensures the UI doesn't get hidden under mobile browser toolbars */
        body { background-color: #000; color: var(--text-light); height: 100dvh; width: 100vw; overflow: hidden; display: flex; justify-content: center; }

        .app-container { position: relative; width: 100%; max-width: 800px; height: 100%; background: var(--bg-dark); overflow: hidden; }
        
        /* Video Area */
        #remote-video { width: 100%; height: 100%; object-fit: cover; background: #000; }
        
        /* Local Video (Picture in Picture) */
        #local-video { 
            position: absolute; top: 20px; right: 20px; width: 100px; height: 150px; 
            object-fit: cover; border-radius: 12px; border: 2px solid rgba(255,255,255,0.2); 
            box-shadow: 0 8px 16px rgba(0,0,0,0.5); z-index: 10; background: #111; 
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #local-video.fullscreen { top: 0; right: 0; width: 100%; height: 100%; border-radius: 0; border: none; }

        /* Join Overlay */
        .join-overlay {
            position: absolute; inset: 0; z-index: 20; background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px); display: flex; flex-direction: column; 
            justify-content: center; align-items: center; padding: 20px; transition: opacity 0.3s;
        }
        .join-box { background: var(--surface-dark); padding: 30px 20px; border-radius: 20px; width: 100%; max-width: 360px; text-align: center; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1); }
        .join-box h2 { margin-bottom: 25px; font-weight: 600; font-size: 1.5rem; }
        .info-box { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 12px; margin-bottom: 25px; font-family: monospace; font-size: 1.2rem; color: #60a5fa; letter-spacing: 1px; user-select: all; }
        .input-group { display: flex; flex-direction: column; gap: 12px; }
        input { padding: 16px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05); color: white; font-size: 1rem; outline: none; }
        input:focus { border-color: var(--primary); background: rgba(255,255,255,0.1); }
        .btn-primary { background: var(--primary); color: white; padding: 16px; border: none; border-radius: 12px; font-weight: 600; font-size: 1.1rem; cursor: pointer; transition: 0.2s; }
        .btn-primary:active { transform: scale(0.98); }

        /* Floating Control Bar */
        .controls-bar {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 12px; padding: 10px 16px; border-radius: 100px;
            background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(16px);
            border: 1px solid rgba(255,255,255,0.1); z-index: 15;
            opacity: 0; pointer-events: none; transition: all 0.3s ease;
        }
        .controls-bar.active { opacity: 1; pointer-events: all; }
        
        /* 48px minimum touch target for mobile standards */
        .control-btn {
            width: 50px; height: 50px; border-radius: 50%; border: none;
            background: rgba(255,255,255,0.15); color: white; cursor: pointer;
            display: flex; justify-content: center; align-items: center; transition: 0.2s;
        }
        .control-btn:active { transform: scale(0.9); background: rgba(255,255,255,0.3); }
        .control-btn.muted { background: rgba(255, 255, 255, 0.9); color: #111; }
        .control-btn.danger { background: var(--danger); color: white; }
        .control-btn.danger:active { background: var(--danger-hover); }

        /* Mobile Bottom Sheet Chat */
        .chat-section {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 75%;
            background: var(--surface-dark); border-top-left-radius: 24px; border-top-right-radius: 24px;
            display: flex; flex-direction: column; transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 30; box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
        }
        .chat-section.active { transform: translateY(0); }
        .chat-header { padding: 20px; border-bottom: 1px solid rgba(255,255,255,0.05); display: flex; justify-content: space-between; align-items: center; font-weight: 600; }
        .close-chat { cursor: pointer; background: rgba(255,255,255,0.1); border-radius: 50%; padding: 4px; display: flex; }
        .messages { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        
        .msg { padding: 12px 16px; border-radius: 16px; max-width: 85%; font-size: 0.95rem; word-wrap: break-word; }
        .msg.self { background: var(--primary); align-self: flex-end; border-bottom-right-radius: 4px; }
        .msg.other { background: rgba(255,255,255,0.1); align-self: flex-start; border-bottom-left-radius: 4px; }
        .msg.system { background: transparent; color: var(--text-muted); align-self: center; font-size: 0.8rem; text-transform: uppercase; }
        
        .chat-input-area { padding: 15px 20px 25px 20px; display: flex; gap: 10px; background: var(--surface-dark); }
        .chat-input-area input { flex-grow: 1; padding: 14px 20px; border-radius: 100px; background: rgba(0,0,0,0.2); }
        .chat-input-area .send-btn { background: var(--primary); color: white; border: none; width: 50px; height: 50px; border-radius: 50%; display: flex; justify-content: center; align-items: center; }

        .hidden { opacity: 0; pointer-events: none; }
    </style>
</head>
<body>

    <div class="app-container">
        
        <video id="remote-video" autoplay playsinline></video>
        <video id="local-video" class="fullscreen" autoplay muted playsinline></video>

        <div class="join-overlay" id="join-overlay">
            <div class="join-box">
                <h2>ProConnect</h2>
                <p style="color: var(--text-muted); margin-bottom: 10px; font-size: 0.9rem;">Share this ID</p>
                <div class="info-box" id="my-id">Generating...</div>
                
                <div class="input-group">
                    <input type="text" id="peer-id-input" placeholder="Paste Partner's ID">
                    <button class="btn-primary" id="call-btn">Join Meeting</button>
                </div>
            </div>
        </div>

        <div class="controls-bar" id="controls-bar">
            <button class="control-btn" id="mic-btn">
                <span class="material-symbols-outlined" id="mic-icon">mic</span>
            </button>
            <button class="control-btn" id="cam-btn">
                <span class="material-symbols-outlined" id="cam-icon">videocam</span>
            </button>
            <button class="control-btn" id="chat-toggle-btn">
                <span class="material-symbols-outlined">chat</span>
            </button>
            <button class="control-btn danger" id="hangup-btn">
                <span class="material-symbols-outlined">call_end</span>
            </button>
        </div>

        <div class="chat-section" id="chat-section">
            <div class="chat-header">
                <span>Meeting Chat</span>
                <div class="close-chat" id="close-chat-btn"><span class="material-symbols-outlined">expand_more</span></div>
            </div>
            <div class="messages" id="messages-area">
                <div class="msg system">End-to-End Encrypted</div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="chat-input" placeholder="Message..." disabled>
                <button class="send-btn" id="send-btn" disabled>
                    <span class="material-symbols-outlined">send</span>
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
