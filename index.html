<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProConnect Video Call</title>
    
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <style>
        /* CSS Reset and Variables */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        :root {
            --bg-dark: #0f172a;
            --surface-dark: #1e293b;
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --danger: #ef4444;
            --danger-hover: #dc2626;
            --text-light: #f8fafc;
            --text-muted: #94a3b8;
        }

        body { background-color: var(--bg-dark); color: var(--text-light); height: 100vh; display: flex; overflow: hidden; }

        /* Main Layout */
        .app-container { display: flex; width: 100%; height: 100%; }
        
        .video-section { flex-grow: 1; position: relative; display: flex; justify-content: center; align-items: center; background: #000; overflow: hidden; }
        
        /* Video Elements */
        #remote-video { width: 100%; height: 100%; object-fit: cover; }
        #local-video { 
            position: absolute; bottom: 100px; right: 24px; width: 200px; height: 150px; 
            object-fit: cover; border-radius: 12px; border: 2px solid rgba(255,255,255,0.2); 
            box-shadow: 0 10px 25px rgba(0,0,0,0.5); z-index: 10; background: #111; 
            transition: all 0.3s ease;
        }

        /* Pre-Call Overlay (Glassmorphism) */
        .join-overlay {
            position: absolute; z-index: 20; background: rgba(30, 41, 59, 0.85);
            backdrop-filter: blur(12px); padding: 40px; border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1);
            text-align: center; width: 360px;
        }
        .join-overlay h2 { margin-bottom: 20px; font-weight: 600; font-size: 1.5rem; }
        .info-box { background: rgba(0,0,0,0.3); padding: 12px; border-radius: 8px; margin-bottom: 20px; font-family: monospace; font-size: 1.1rem; color: var(--primary); letter-spacing: 1px;}
        .input-group { display: flex; flex-direction: column; gap: 10px; }
        input { padding: 14px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.05); color: white; outline: none; font-size: 1rem; transition: 0.2s;}
        input:focus { border-color: var(--primary); background: rgba(255,255,255,0.1); }
        .btn-primary { background: var(--primary); color: white; padding: 14px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: 0.2s; font-size: 1rem; }
        .btn-primary:hover { background: var(--primary-hover); }

        /* Bottom Controls Bar */
        .controls-bar {
            position: absolute; bottom: 24px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 16px; padding: 12px 24px; border-radius: 100px;
            background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(16px);
            border: 1px solid rgba(255,255,255,0.1); z-index: 15;
            opacity: 0; pointer-events: none; transition: opacity 0.3s ease;
        }
        .controls-bar.active { opacity: 1; pointer-events: all; }
        
        .control-btn {
            width: 50px; height: 50px; border-radius: 50%; border: none;
            background: rgba(255,255,255,0.1); color: white; cursor: pointer;
            display: flex; justify-content: center; align-items: center;
            transition: all 0.2s ease;
        }
        .control-btn:hover { background: rgba(255,255,255,0.2); transform: translateY(-2px); }
        .control-btn.danger { background: var(--danger); }
        .control-btn.danger:hover { background: var(--danger-hover); }
        .control-btn .material-symbols-outlined { font-size: 24px; }

        /* Chat Side Panel */
        .chat-section {
            width: 350px; background: var(--surface-dark); border-left: 1px solid rgba(255,255,255,0.05);
            display: flex; flex-direction: column; transform: translateX(100%); transition: transform 0.3s ease;
            position: absolute; right: 0; top: 0; height: 100%; z-index: 30;
        }
        .chat-section.active { transform: translateX(0); position: relative; }
        .chat-header { padding: 20px; border-bottom: 1px solid rgba(255,255,255,0.05); font-weight: 600; display: flex; justify-content: space-between; align-items: center;}
        .close-chat { cursor: pointer; color: var(--text-muted); transition: 0.2s; }
        .close-chat:hover { color: white; }
        .messages { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        
        .msg { padding: 12px 16px; border-radius: 12px; max-width: 85%; font-size: 0.9rem; line-height: 1.4; }
        .msg.self { background: var(--primary); align-self: flex-end; border-bottom-right-radius: 4px; }
        .msg.other { background: rgba(255,255,255,0.1); align-self: flex-start; border-bottom-left-radius: 4px; }
        .msg.system { background: transparent; color: var(--text-muted); align-self: center; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 0.5px; }
        
        .chat-input-area { padding: 20px; border-top: 1px solid rgba(255,255,255,0.05); display: flex; gap: 10px; background: var(--surface-dark); }
        .chat-input-area input { flex-grow: 1; padding: 12px 16px; border-radius: 100px; margin: 0; }
        .chat-input-area .send-btn { background: var(--primary); color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; display: flex; justify-content: center; align-items: center; transition: 0.2s; }
        .chat-input-area .send-btn:hover { background: var(--primary-hover); }

        /* Utility */
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="app-container">
        
        <div class="video-section">
            <video id="remote-video" autoplay playsinline></video>
            <video id="local-video" autoplay muted playsinline></video>

            <div class="join-overlay" id="join-overlay">
                <h2>ProConnect</h2>
                <p style="color: var(--text-muted); margin-bottom: 10px; font-size: 0.9rem;">Your Meeting ID</p>
                <div class="info-box" id="my-id">Generating...</div>
                
                <div class="input-group">
                    <input type="text" id="peer-id-input" placeholder="Enter Partner's ID">
                    <button class="btn-primary" id="call-btn">Start Meeting</button>
                </div>
            </div>

            <div class="controls-bar" id="controls-bar">
                <button class="control-btn" id="chat-toggle-btn" title="Toggle Chat">
                    <span class="material-symbols-outlined">chat</span>
                </button>
                <button class="control-btn danger" id="hangup-btn" title="Leave Meeting">
                    <span class="material-symbols-outlined">call_end</span>
                </button>
            </div>
        </div>

        <div class="chat-section" id="chat-section">
            <div class="chat-header">
                <span>Meeting Chat</span>
                <span class="material-symbols-outlined close-chat" id="close-chat-btn">close</span>
            </div>
            <div class="messages" id="messages-area">
                <div class="msg system">Waiting for connection...</div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="chat-input" placeholder="Type a message..." disabled>
                <button class="send-btn" id="send-btn" disabled>
                    <span class="material-symbols-outlined">send</span>
                </button>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
