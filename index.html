<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call & Chat</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f9; color: #333; padding: 20px; }
        .controls { margin: 20px auto; padding: 15px; background: white; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); display: inline-block; }
        input, button { padding: 10px; margin: 5px; border-radius: 5px; border: 1px solid #ccc; }
        button { background-color: #007bff; color: white; cursor: pointer; border: none; font-weight: bold; }
        button:hover { background-color: #0056b3; }
        #hangup-btn { background-color: #dc3545; display: none; } /* Hidden by default */
        #hangup-btn:hover { background-color: #a71d2a; }

        .main-container { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; margin-top: 20px; }
        
        .video-container { display: flex; flex-direction: column; gap: 15px; }
        video { width: 400px; max-width: 100%; background: black; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        
        /* Chat Box Styles */
        .chat-container { width: 350px; background: white; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); display: flex; flex-direction: column; overflow: hidden; }
        .chat-header { background: #333; color: white; padding: 10px; margin: 0; }
        .messages { flex-grow: 1; height: 350px; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .chat-input-area { display: flex; border-top: 1px solid #ddd; }
        .chat-input-area input { flex-grow: 1; border: none; margin: 0; border-radius: 0; outline: none; padding: 15px; }
        .chat-input-area button { margin: 0; border-radius: 0; }
        
        /* Message Bubbles */
        .msg { padding: 10px 15px; border-radius: 15px; max-width: 80%; word-wrap: break-word; text-align: left; }
        .msg.self { background-color: #007bff; color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        .msg.other { background-color: #e9ecef; color: black; align-self: flex-start; border-bottom-left-radius: 2px; }
        .msg.system { background-color: transparent; color: #888; align-self: center; font-size: 0.85em; font-style: italic; }
    </style>
</head>
<body>

    <h1>WebRTC Video Call & Chat</h1>
    
    <div class="controls">
        <p>Your ID: <strong id="my-id">...loading...</strong></p>
        <input type="text" id="peer-id-input" placeholder="Enter friend's ID here">
        <button id="call-btn">Call</button>
        <button id="hangup-btn">Hang Up</button>
    </div>

    <div class="main-container">
        <div class="video-container">
            <video id="remote-video" autoplay playsinline></video>
            <video id="local-video" autoplay muted playsinline style="width: 150px; align-self: flex-end; margin-top: -100px; margin-right: 15px; border: 2px solid white;"></video>
        </div>

        <div class="chat-container">
            <h3 class="chat-header">Chat</h3>
            <div class="messages" id="messages-area">
                <div class="msg system">Waiting for connection...</div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="chat-input" placeholder="Type a message..." disabled>
                <button id="send-btn" disabled>Send</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
